name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          check-latest: true

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn 4.6.0
        run: corepack prepare yarn@4.6.0 --activate

      - name: Check Yarn version
        run: yarn --version  # Should show 4.6.0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build

      # Now just upload your already-built `dist/` folder
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # Instruct the deploy action to SKIP building on Azure side
          skip_app_build: true
          skip_api_build: true
          # The "app_location" is simply the path to your final output
          app_location: 'dist'
